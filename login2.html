<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset='utf-8'>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' />
         <link rel='stylesheet' href='loginstyle.css' />
         <title>Login</title>
     </head>
      <body>
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header"><a href="home.html" class="navbar-brand">Aaron's Portfolio</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                     <li><a href="loggedinhome.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
          <div class="main">
              <div class="container">
               <div class="login-container">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                 <form class "form">
                  <div class="form-group input-group">
                   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                   <input class="form-control" type="text" name='username' placeholder="Username"/>          
                  </div>
                  <div class="form-group input-group">
                   <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                   <input class="form-control" type="password" name='password' placeholder="Password"/>     
                  </div>
                  <div class="form-group">
                   <a href="loggedinhome.html" class="btn btn-primary btn-block" role="button">Login</a>
                  </div>
                  <div class="form-group">
                   <p>To login as a guest please use the credentials</p>
                   <p>Username = Guest</p>
                   <p>Password = 1234</p>
                  </div>
                 </form>        
                </div>  
               </div>    
              </div>
          </div>
